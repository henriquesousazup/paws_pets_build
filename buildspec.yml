version: 0.2

phases:
  install:
    commands:
      - docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_TOKEN
  pre_build:
    commands:
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/i2c7a5l2
  build:
    commands:
      - mvn install
      - docker build -t paws-pet .
      - docker tag paws-pet:latest public.ecr.aws/i2c7a5l2/paws-pet:latest
  post_build:
    commands:
      - docker push public.ecr.aws/i2c7a5l2/paws-pet:latest
artifacts:
  files:
    - 'target/paws-pets-0.0.1-SNAPSHOT.jar'